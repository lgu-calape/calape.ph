    </a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    <a href="https://dtr.calape.app" class="menu-link">DTR</a>
    <a href="https://github.com/lgu-calape" class="menu-link">IT Projects</a>
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
