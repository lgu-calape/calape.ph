<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trace & Trace</title>
</head>

<body>
    <div id="result"></div>
    <script>
        function geoFindMe() {
            const res = document.querySelector("#result");

            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                
                res.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
            }

            function error() {
                res.textContent = 'Unable to retrieve your location';
            }

            if (!navigator.geolocation) {
                res.textContent = 'Geolocation is not supported by your browser';
            } else {
                res.textContent = 'Locating…';
                navigator.geolocation.getCurrentPosition(success, error);
            }

        }

        window.addEventListener('load', geoFindMe);

    </script>
</body>

</html>
