<!doctype html>
<html>
  <head>
    <title>Download Pouch</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  </head>
  <body>
    <main style="text-align:center;">
      <a href="https://play.google.com/store/apps/details?id=pouch.ph"><img src="https://bohol.xyz/googleplay.png"></a>    
      <a href="https://apps.apple.com/us/app/pouch-borderless-payments/id1584404678"><img src="https://bohol.xyz/appstore.png"></a>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const a = document.querySelectorAll('a'), ua = navigator.userAgent.toLowerCase();
        
        if (ua.indexOf('android') != -1) {
          location.replace(a[0].href);
        }
        
        if (ua.indexOf('ipad') != -1 || ua.indexOf('iphone') != -1) {
          location.replace(a[1].href);
        }
      });
    </script>
  </body>
</html>
